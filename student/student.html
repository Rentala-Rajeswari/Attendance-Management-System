<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets1/logo.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Student Management System Student Dashboard</title>
    <link rel="stylesheet" href="student.css">
</head>
<body >

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Student Dashboard</h2>
        <ul>
            <li><a href="#dashboard" onclick="showSection('dashboard')"> <i class="fas fa-tachometer-alt"></i>  Dashboard</a></li>
            <li><a href="#view-details" onclick="showSection('view-details')"> <i data-lucide="user"></i>  view-details</a></li>
            <li><a href="#view-subjects" onclick="showSection('view-subjects')"><i data-lucide="notebook-pen"></i>  view-subjects</a></li>
            <li><a href="#view-attendance" onclick="showSection('view-attendance')"><i class="fas fa-calendar-check"></i>  view-Attendance </a></li>
            <!-- <li><a href="#" onclick="showSection('performance')">Academic Performance</a></li> -->
            <li><a href="#" class="logout-btn"><i data-lucide="log-out"> </i>  Log Out</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
        <p> Student Dashboard</p>
         <!-- Section 1: Dashboard -->
         <section id="dashboard" class="dashboard-section">
        <div class="student-container">
            <div class="stats-card" id="student-detail" style="background-color: rgb(236, 174, 206);"  >
                <div id="userDetails">
                    <h2 style ="justify-content: center;"><i data-lucide="circle-user" style="width: 50px; height: 50px;"> </i></h2>
                    <p><strong>Hello  </strong> <span id="username"></span> !</p>
                    <p><strong>Your Email is </strong> <span id="email"></span></p>
                </div>
            </div>
        </div>
       
        </section>
        
        

        <!-- Section 2: view details  -->
        <section id="view-details" class="view-details-section" style="display: none;">
            <div class="student-details-container" >
                <h1  style="color: rgb(253, 9, 176);">
                    <i data-lucide="graduation-cap" style="width: 40px; height: 40px;"></i>
                    Student Details
                  </h1>
            </div>
         </section>
        <!-- Section 3: view subjects  -->
        <section id="view-subjects" class="view-details-section" style="display: none;">
            <div class="student-container">
            <div class="stats-card">
                
                <h1 style="color: #58c132; display: flex; align-items: center; gap: 10px; padding-left: 230px;">
                    <i data-lucide="book-open" style="width: 40px; height: 40px;"></i>
                    Subjects
                  </h1>
                  
                <table border="1">
                    <thead>
                        <tr>
                            <th>Subject Name</th>
                            <th>Teacher Name</th>
                        </tr>
                    </thead>
                    <tbody id="studentSubjectsTableBody">
                        <!-- Subjects will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        </section>

        <!-- Section 4: view-Attendance -->
        <section id="view-attendance" style="display: none;">
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; text-align: center; margin-top: 20px;">
                <i data-lucide="clipboard-list" style="width: 40px; height: 40px; color: #673ab7; "></i>
                <h1 style="margin: 0; color: #673ab7;">Your Attendance Report</h1>
              </div>
              <br>
                        
                   <div>
                <label>From: <input type="date" id="fromDate" /></label>
                <label>To: <input type="date" id="toDate" /></label>
                <button onclick="fetchStudentReport()">Filter</button>
            </div>
            
            <table border="1" id="attendanceTable" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Present</th>
                        <th>Total</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3 style="color: #e02d19; font-size: 22px; margin-top: 30px;">
                 Overall Attendance
            </h3>
            <p id="overallAttendance"></p>
            
        </section>

        
      
    </div>

    <script src="student.js"></script>
    <script>
        // This line is important to replace all <i data-lucide="..."> with SVGs
        lucide.createIcons();
      </script>
</body>
</html>
